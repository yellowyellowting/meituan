<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1019291_l1ux9uv0a7s.css">
</head>

<body>
    <header id="header">
        <div class="wrapper">
            <img src="../images/loginlogo.png" />
        </div>
    </header>
    <main id="content">
        <div class="content-wrapper">
            <img src="../images/longinback.jpeg" />
            <div class="login-panel">
                <div class="validate-info">
                    <img class="remend" src="../images/tip.png"/>
                    <span class="validateTip"></span>
                </div>
                <div class="title">
                    <span class="tip">账号登录</span>
                    <a href="#" class="code">手机动态密码登录
                        <i class="iconfont icon-iphone"></i>
                    </a>
                </div>
                <form action="">
                    <div class="formitem account">
                        <i class="iconfont icon-people inner"></i>
                        <input type="text" name="account" placeholder="手机号/用户名/邮箱" />
                    </div>
                    <div class="password formitem">
                        <i class="iconfont icon-mima inner"></i>
                        <input type="password" name="password" placeholder="密码" />
                    </div>
                    <div class="forget">忘记密码?</div>
                    <div class="submit formitem">
                        <input type="button" class="btn" value="登录" />
                    </div>
                    <div class="admin">
                            <label for=""><input type="checkbox" class="check">7天免登陆</label>
            
                    </div>

                    <div class="formitem toregiset">
                        <span class="signup-guide">还没有账号？</span>
                        <a href="#">免费注册</a>
                    </div>
                </form>
                <div class="cooperration">
                    <div>
                        <span class="throught-line"></span>
                        <span class="title">用合作网站账号登录</span>
                        <span class="throught-line"></span>
                    </div>
                    <div class="login-icon">
                        <a href="#">
                            <i class="iconfont icon-qq"></i>
                        </a>
                        <a href="#">
                            <i class="iconfont icon-weibo"></i>
                        </a>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/base.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
